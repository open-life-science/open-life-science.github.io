      duration: 90 min
      notes: https://bit.ly/ols-5-week-09
      content: "In this call, participants will:\n- Hear from the professionals from
        different career paths\n- Ask them questions about their careers\n- Share
        worries/insecurities related to your career path, profession or area of work
        \n- Tips and advice to overcome challenges as an open researcher"
      title: 'Open Leadership: Academia, industry and beyond!'
      type: Skill-up
      before: "A few days before the event, think about how you might briefly answer
        the following questions ([source](https://www.bu.edu/lernet/pathways/organizers/panel.html)):\n
        - how did you choose your career ?\n- what did you study to prepare ?\n- what
        do you actually do at work on a typical day ?\n- have you ever felt discriminated
        against (e.g. due to gender, race, ethnicity...) and how did you respond ?\n
        - do you have a life outside your work ? a family ? hobbies ?\n- what advice
        would you give someone wanting to enter your field ?\n- on a scale of 1-10
        (10 being the most), how much do you enjoy your current work?\n- do you want
        to switch your career or field? Why or why not?      \n      \n        "
      resources: []
      recording: https://youtu.be/xIYmPhYsqrE
      talks:
