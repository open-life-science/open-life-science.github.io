        \n- Tips and advice to overcome challenges as an open researcher"
      title: 'Open Leadership: Academia, industry and beyond!'
      hosts:
      - pherterich
      type: Skill-up
      before:
      - "A few days before the event, think about how you might briefly answer the
        following questions ([source](https://www.bu.edu/lernet/pathways/organizers/panel.html)):\n
        how did you choose your career ?"
      - what did you study to prepare ?
      - what do you actually do at work on a typical day ?
      - have you ever felt discriminated against (e.g. due to gender, race, ethnicity...)
        and how did you respond ?
      - do you have a life outside your work ? a family ? hobbies ?
      - what advice would you give someone wanting to enter your field ?
      - on a scale of 1-10 (10 being the most), how much do you enjoy your current
        work?
      - "do you want to switch your career or field? Why or why not?      \n     \
        \ \n        "
