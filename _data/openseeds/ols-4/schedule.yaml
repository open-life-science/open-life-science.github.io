      duration: 90 min
      notes: https://bit.ly/ols-4-week-10
      content: |-
        In this call, participants will:
        - Practicing open science
        - DOI and citations: Paper, data, preprints, blogs
        - Non-tradtional publication: pre-registrations, code, protocols, training materials
        - Public engagement: Citizen Science/Participatory research, Scientific communication
      title: 'Open Science II: Knowledge Dissemination'
      type: Cohort
      before:
      - "Create a project development plan for your project\n  - [Assignment to help
        you use Agile methods](https://docs.google.com/document/d/1bn4qR9b3XmAYXT8GZK9yI1xI3GE71GBMQ0ySkXtba4o/edit?usp=sharing)
        to breakdown your milestones into smaller tasks and define a timeline for
        your milestones"
      - You can transfer your tasks to a project management or kanban tools such
        as GitHub projects ([short 
        intro](https://unito.io/blog/github-projects-agile/)), 
        [Trello](https://trello.com/templates/project-management), 
        [Asana](https://asana.com/uses/kanban-boards?msclkid=c0e51366148511fc77394d30727faada&utm_source=bing&utm_medium=cpc&utm_campaign=NB%7CUK%7CEN%7CBoards%7CEX&utm_term=kanban%20board&utm_content=Kanban%20Board),
        [Zenhub in GitHub](https://www.zenhub.com/)
