  '09':
    start: '2021-11-08'
    calls:
    - duration: 30 min
      title: 5th mentor-mentee meeting
      type: Mentor-Mentee
      resources: []
      talks: []
    - date: '2021-11-10'
      time: "13:30"
      duration: 90 min
      notes: https://bit.ly/ols-4-week-09
      content: "In this call, participants will:\n- Hear from the professionals from
        different career paths\n- Ask them questions about their careers\n- Share
        worries/insecurities related to your career path, profession or area of work\
        \ \n- Tips and advice to overcome challenges as an open researcher"
      title: 'Open Leadership: Academia, industry and beyond!'
      type: Skill-up
      before:
      - "A few days before the event, think about how you might briefly answer the
        following questions ([source](https://www.bu.edu/lernet/pathways/organizers/panel.html)):\n\
        how did you choose your career ?"
      - what did you study to prepare ?
      - what do you actually do at work on a typical day ?
      - have you ever felt discriminated against (e.g. due to gender, race, 
        ethnicity...) and how did you respond ?
      - do you have a life outside your work ? a family ? hobbies ?
      - what advice would you give someone wanting to enter your field ?
      - on a scale of 1-10 (10 being the most), how much do you enjoy your 
        current work?
      - "do you want to switch your career or field? Why or why not?      \n     \
        \ \n        "
      resources: []
      recording: https://youtu.be/qGF0ubW2RWE
      talks:
      - speakers:
        - mannyco
        title: Post-academia career path, Social entrepreneurship
        tag: Open Leadership in Practice
      - title: Academic leadership, group or project leaders
        tag: Open Leadership in Practice
      - title: Community building, Science Communication
        tag: Open Leadership in Practice
      - speakers:
        - aki-macfarlane
        title: Policymakers, funders, meta-researchers
        tag: Open Leadership in Practice
      learning_objectives:
      - Hear from the professionals from different career paths
      - Ask them questions about their careers
      - 'Share worries/insecurities related to your career path, profession or area
        of work '
      - Tips and advice to overcome challenges as an open researcher
  '10':
