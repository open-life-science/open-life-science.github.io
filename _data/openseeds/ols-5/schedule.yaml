  '04':
    start: March 21, 2022
    calls:
    - date: March 23, 2022
      time: "11:00"
      duration: 90 min
      notes: https://bit.ly/ols-5-week-04
      content: "In this call, participants will:\n- Look at project structure as we
        build open projects\n- Go over the standard files in open projects\n   - README\n\
        \   - LICENSE\n   - CODE_OF_CONDUCT.md\n   - CONTRIBUTING.md\n\n   The exact
        project structure and files used may look different on your project.\n  "
      title: Tooling and roadmapping for Open projects
      recording: https://youtu.be/d0A2TaLyhlY
      hosts:
      - yochannah
      - emmyft
      - ekaroune
      facilitators:
      - ''
      type: Cohort
      before:
      - Look up two other projects and comment on their GitHub issues with feedback
        on their open canvas
      - "Rework on your vision statement\n   - Write your vision in the [Up-Goer 5
        editor](https://splasho.com/upgoer5/) or [Hemingway Editor](https://www.hemingwayapp.com/)\n\
        \   - Refine it with the editor’s help\n   - Paste it in your GitHub issue\n\
        \   - Read it to the Breakout room friends during the next call and hear their
        feedback :)"
      after:
      - Create a GitHub repository for your project
      - Add the link to your repository in your issue
      - Use your canvas to [start writing a `README.md` 
        file](https://mozilla.github.io/open-leadership-training-series/articles/opening-your-project/write-a-great-project-readme/),
        or landing page, for your projectLink your README in a comment on this issue
      - Add an [open 
        license](https://mozilla.github.io/open-leadership-training-series/articles/get-your-project-online/sharing-your-work-in-the-open/)
        to your repository as a file called `LICENSE.md`
      - Add a [Code of 
        Conduct](https://mozilla.github.io/open-leadership-training-series/articles/building-communities-of-contributors/write-a-code-of-conduct/)
        to your repository as a file called `CODE_OF_CONDUCT.md`
      - Check the [Friendly GitHub Intro](https://kirstiejane.github.io/friendly-github-intro/)
      resources: []
