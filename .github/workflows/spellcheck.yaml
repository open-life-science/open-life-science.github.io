name: spellcheck
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - master
      - main
jobs:
  check-spelling:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check Spelling
        uses: rojopolis/spellcheck-github-actions@0.23.0
        with:
          config_path: .spellcheck.yml
          task_name: spellcheck-markdown-files
